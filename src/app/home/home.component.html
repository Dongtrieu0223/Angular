<h1> All user!!!</h1>
<input type="text" #searchbox>
<button (click)="search(searchbox.value)">search</button>
<p>{{searchByName}}</p>
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of listUsers| searchByName:searchByName , let i=index ">
        <!-- <td>{{i+1}}</td> -->
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.password}}</td>
        <td><button (click)="deleteUser(user.id)">delete</button></td>


      </tr>
    </tbody>
  </table>
  </div>
